<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Deliviry</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/partials/initialPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="container">
        <header>
            <img class="search" src="/images/search.svg" alt="Procurar">
            <img class="logo" src="/images/logo.svg" alt="logo">

            <ul>
                <li>
                    <a href="#"><div class="btn">Perfil</div></a>
                </li>
                <li>
                    <a href="#"><div class="btn">Contato</div></a>
                </li>
                <li>
                    <a href="#"><div class="btn select">Pesquisar</div></a>
                </li>
            </ul>

            <div class="barries">
                <div></div>
                <div class="little"></div>
            </div>
        </header>

        <main>
            <div class="index">
                <h1>Sam Deliviry</h1>
                <h2>Comidas Delíciosas</h2>
                <p>Fizemos uma comida saudáveis</p>

                <div class="mainImg">
                    <img src="/images/steak.png" alt="Main salad">
                </div>
            </div>
            
            <div class="area">
                <div class="options">
                    <div class="salads">
                        <button class="btnOptions saladsBtn">Ssaladas</button>
                    </div>
                    <div class="soups">
                        <button class="btnOptions soupsBtn">Soupas</button>
                    </div>
                    <div class="drinks">
                        <button class="btnOptions drinksBtn select">Drinks</button>
                    </div>
    
                    <button class="adj"><img src="/images/adjustment.svg" alt="Adjustments"></button>
                
                    <div class="overlay"></div>
                </div>
    
                <div class="salad salmao">
                    <img class="saladImg" src="/images/salmao.png" alt="Mix salad">
                    <div class="texts">
                        <h3>Salada de salmão</h3>
                        <p>Vegetais com salmão</p>
                        <strong>R$ 36,00</strong>
                    </div>
                    <button><img src="/images/plus.svg" alt="Add"></button>
                </div>
                <div class="salad caesar">
                    <img class="saladImg" src="/images/caesar.png" alt="Quinoa salad">
                    <div class="texts">
                        <h3>Salada César</h3>
                        <p>Frango Grelhado e Mais</p>
                        <strong>R$ 27,00</strong>
                    </div>
                    <button><img src="/images/plus.svg" alt="Add"></button>
                </div>
                <div class="salad chicken">
                    <img class="saladImg" src="/images/chicken.png" alt="Avocado salad">
                    <div class="texts">
                        <h3>Salada de galinha</h3>
                        <p>Frango cítrico</p>
                        <strong>R$ 39,00</strong>
                    </div>
                    <button><img src="/images/plus.svg" alt="Add"></button>
                </div>
                <div class="salad beansballs">
                    <img class="saladImg" src="/images/beansballs.png" alt="Green salad">
                    <div class="texts">
                        <h3>Salada Beansballs</h3>
                        <p>Verduras mistas e feijão</p>
                        <strong>R$ 50,00</strong>
                    </div>
                    <button><img src="/images/plus.svg" alt="Add"></button>
                </div>
                <div class="spaceFooter"></div>
            </div>
        </main>

        <footer>
            <div class="navBar">
                <ul>
                    <li><a href="#"><img src="/images/home.svg" alt="Home"></a></li>
                    <li><a href="#"><img src="/images/credit.svg" alt="Shopping"></a></li>
                    <li><a href="#"><img src="/images/suport.svg" alt="Suport"></a></li>
                    <li><a href="#"><img src="/images/user.svg" alt="User"></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="/frontend/landingPage/options.js"></script>
    <script src="/frontend/landingPage/adjustments.js"></script>
</body>
</html>
